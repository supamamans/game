<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Guardian's Vigil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #ui-overlay > * {
      pointer-events: auto;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
    }

    #start-screen h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    #start-screen p.subtitle {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    #start-screen .gpu-status {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    #start-screen .gpu-status.supported {
      background: rgba(0, 200, 80, 0.2);
      color: #0c6;
    }

    #start-screen .gpu-status.fallback {
      background: rgba(255, 180, 0, 0.2);
      color: #fb0;
    }

    #start-screen .gpu-status.unsupported {
      background: rgba(255, 60, 60, 0.2);
      color: #f44;
    }

    #start-screen button {
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      margin: 0.3rem;
    }

    #start-screen button:hover {
      background: #fff;
      color: #000;
    }

    #start-screen button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #hud {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
    }

    #crosshair {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    .interaction-prompt {
      display: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.4rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    #loading-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 200;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #loading-screen .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading-screen p {
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div id="ui-overlay">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>The Guardian's Vigil</h1>
      <p class="subtitle">A Babysitting Simulation</p>
      <div id="gpu-status" class="gpu-status">Detecting GPU capabilities...</div>
      <button id="btn-start">Start Game</button>
    </div>

    <!-- In-game HUD -->
    <div id="hud"></div>

    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- Interaction prompt -->
    <div id="interaction-prompt" class="interaction-prompt"></div>
  </div>

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
